<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <script src="https://unpkg.com/vue@3.2.13/dist/vue.global.js"></script>
    <script src="https://kit.fontawesome.com/c5d4023dee.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/app.css">
  </head>
  <body>
  
    <section class="py-5">
      <div class="container">

        <h1 class="text-center p-4" style="font-weight: bold;">Carosello Panorami</h1>
        
        <!-- struttura html del carosello -->
        <div class="carosello">
            <div class="carosello__slides">
              <div v-for="(slide, index) in slides" :key="index" class="slide">
                <div class="slide__content" :class="{'active': index === current}">
                  <h2 class="slide__title">{{ slide.title }}</h2>
                  <p class="slide__description">{{ slide.text }}</p>
                </div>
                <img :src="'./img/' + slide.image" :alt="slide.title" :class="{'active': index === current}">
              </div>
            </div>
          
            <div class="carosello__arrow arrow-left" @click="prevSlide">
              <i class="fa-solid fa-chevron-left"></i>
            </div>
          
            <div class="carosello__arrow arrow-right" @click="nextSlide">
              <i class="fa-solid fa-chevron-right"></i>
            </div>
          </div>
          
      </div>
    </section>
<script src="./js/app.js"></script>
</body>
</html>
